<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-80">
    <h2 class="text-xl font-semibold text-white bg-green-600 p-4 rounded-t-lg">Categories</h2>
    <ul class="divide-y ">
      <li class="bg-green-100 text-green-700 font-medium px-4 py-3 cursor-pointer">All Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Fruit Trees</li>
      <li class="hover:bg-red-100 px-4 py-3 cursor-pointer">Flowering Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Shade Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Medicinal Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Timber Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Evergreen Trees</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Ornamental Plants</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Bamboo</li>
      <li class="hover:bg-gray-100 px-4 py-3 cursor-pointer">Climbers</li>
      
    </ul>
  </div>
  <button class="btn px-10 bg-[#54ff94] text-black hover:bg-[#15803D] hover:text-white">All trees</button>
</body>
</html>
