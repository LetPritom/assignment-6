<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-6</title>
    <!-- daisyui link url -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="main-nav bg-[#15803D]">
          <div class="grn-btn flex justify-between items-center h-15">
            <h3 class="text-white pl-12 font-medium text-sm">Green Earth</h3>
            <div class="about-section flex gap-4">
              <p class="text-white font-medium text-sm">About</p>
              <p class="text-white font-medium text-sm">Gallery</p>
              <p class="text-white font-medium text-sm">Plant a Tree</p>
            </div>
            <div class="btn-div pr-12">
              <button
                class="btn cursor-pointer text-[#15803D] font-medium bg-[#FACC15] px-3 py-1 rounded-3xl text-sm"
              >
                Plant a Tree
              </button>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero-section relative bg-[#CFF0DC] flex items-center justify-center min-h-[60vh] py-20">
        <div class="main-hero-bg w-[95%] h-[50%] flex justify-center gap-20">
          <div class="plant-1">
            <img
              class="absolute left-0 bottom-0 w-40 md:w-60"
              src="./assets/hero-leaf1.png"
              alt="leaf"
            />
          </div>
          <div class="hero-button-text text-center max-w-2xl px-4 z-10">
            <h1 class="text-2xl md:text-4xl font-bold text-gray-800">Plant a Tree, Grow a Future</h1>
            <p class="mt-4 text-gray-700">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <div class="hero-btn">
              <button
                class="btn mt-3 cursor-pointer text-[#15803D] font-medium bg-[#FACC15] px-3 py-1 rounded-3xl text-sm"
              >
                Get Involved
              </button>
            </div>
          </div>
          <div class="plant-2">
            <img class="absolute right-0 bottom-0 w-40 md:w-60" src="./assets/hero-leaf2.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="cart-title mt-6 px-3 flex justify-center">
        <h1 class="font-semibold text-2xl text-center">Choose Your Trees</h1>
      </section>

      <section class="all-items">
        <div id="cate-btn" class="categories-btn">
          
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
