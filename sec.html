<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- Navbar -->
    <header>
      <nav class="bg-[#15803D]">
        <div class="flex justify-between items-center px-6 py-4">
          <h3 class="text-white font-medium text-sm">Green Earth</h3>
          <div class="hidden md:flex gap-6">
            <a href="#" class="text-white font-medium text-sm">About</a>
            <a href="#" class="text-white font-medium text-sm">Gallery</a>
            <a href="#" class="text-white font-medium text-sm">Plant a Tree</a>
          </div>
          <button
            class="bg-[#FACC15] text-[#15803D] font-medium px-4 py-1 rounded-3xl text-sm"
          >
            Plant a Tree
          </button>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="relative bg-[#CFF0DC] flex items-center justify-center min-h-[60vh]">
        <!-- Left Leaf -->
        <img
          src="./assets/hero-leaf1.png"
          alt="leaf"
          class="absolute left-0 bottom-0 w-40 md:w-60"
        />

        <!-- Center Content -->
        <div class="text-center max-w-2xl px-4 z-10">
          <h1 class="text-2xl md:text-4xl font-bold text-gray-800">
            Plant a Tree, Grow a Future
          </h1>
          <p class="mt-4 text-gray-700">
            Join our mission to plant 1 million trees and make the Earth
            greener for future generations.
          </p>
          <button
            class="mt-6 bg-[#FACC15] text-[#15803D] font-medium px-5 py-2 rounded-3xl text-sm"
          >
            Get Involved
          </button>
        </div>

        <!-- Right Leaf -->
        <img
          src="./assets/hero-leaf2.png"
          alt="leaf"
          class="absolute right-0 bottom-0 w-40 md:w-60"
        />
      </section>
    </header>
  </body>
</html>
